<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, Brave New World</h1>
    <p>
        It's been a while.
    </p>
    <button id="button">Fetch Joke</button>
    <p id="demo"></p>
    <script>
        document.getElementById("button").addEventListener("click", getJoke)
        function getJoke() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var joke = JSON.parse(this.responseText);
                    document.getElementById("demo").innerHTML = joke.value;
                };
            };
            xmlhttp.open("GET", "https://api.chucknorris.io/jokes/random", true);
            xmlhttp.send();
        };
    </script>
    <form action="/test.html" method="get">
        <input type="submit" value="Go Forth">
    </form>
    <h1 id="next-level">This is the next level</h1>
    <p>See the <a href="samsav.github.io/unconventional-matter">dictionary</a></p>
</body>
</html>
